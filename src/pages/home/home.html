<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createRegister()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngIf="register == null; else registerList">
    <h3>You must create a new journey!</h3>
    <button ion-button (click)="createRegister()">
      New Journey 
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
  <ng-template #registerList>
    <ion-list>
      <h1>Hours registered today:</h1>
      <ion-item-sliding detail-push *ngFor="let time of timeSheet" #itemSliding>
        <ion-item (click)="onSave('update', itemSliding, time)">{{time.hour}} - ID: {{time.id}}</ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only color="primary" (click)="onSave('update', itemSliding, time)">
            <ion-icon name="create"></ion-icon>
          </button> 
          <button ion-button icon-only color="danger" (click)="onDelete(time)">
            <ion-icon name="trash"></ion-icon>
          </button> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <h1>Set a new time:</h1>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="newDate"></ion-datetime>
    </ion-item>
    <br>
    <button (click)="onCreate()" ion-button full>Set Time</button>
    <br>

    <!-- Soh precisa informar o lunch time quando tiverem duas marcacoes no dia. Caso forem 3 o sistema
    ja deve saber calcular sozinho. -->
    <ion-item *ngIf="timeSheet && timeSheet.length == 2;">
      <ion-label>Lunch time</ion-label>
      <ion-input [(ngModel)]="lunchTime"></ion-input>
    </ion-item>

    <button *ngIf="timeSheet && timeSheet.length >= 2;" (click)="onSave()" ion-button full>End journey</button>
    
  </ng-template> 
</ion-content>
