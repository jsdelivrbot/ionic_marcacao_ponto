<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="register == null || register.length == 0; else registerList">
    <h1>You do not have journeys!</h1>
  </div>

  <ng-template #registerList>

    <div class="filterData">
      <ion-item style="float: left;">
        <ion-datetime displayFormat="DD/MMMM/YYYY" placeholder="Initial Date" [(ngModel)]="filterInitialDate"></ion-datetime>
      </ion-item>
      <ion-item style="float: right;">
          <ion-datetime displayFormat="DD/MMMM/YYYY" placeholder="Final Date" [(ngModel)]="filterFinalDate"></ion-datetime>
      </ion-item>    
      <button ion-button clear full (click)="onFilter()" class="botao" icon-left>
        <ion-icon class="icon-bigger" name="search"></ion-icon>
        Filter
      </button>
    </div>
    <p>* Click on each item to see more details</p>
    
    <div *ngFor="let reg of register" style="border:1px solid white;">
      <p (click)="onDetailTimeSheet(reg.id)">{{reg.currentDate | date : 'dd/MM/yyyy'}} Lunch: {{reg.lunch}}min - Hours Worked: {{reg.hoursWorked.substr(0, 4)}}</p>
    </div>

  </ng-template>

  <br>
  <button ion-button clear full (click)="onRefresh()" class="botao" icon-left>
    <ion-icon class="icon-bigger" name="refresh"></ion-icon>
    Refresh
  </button>


</ion-content>
